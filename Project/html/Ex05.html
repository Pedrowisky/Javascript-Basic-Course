<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="../css/Ex05.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100)
                <input type="number" name="txtnum" id="txtnum">
                <input class="btn btn-success" type="button" value="Adicionar" onclick="add()">
            </p>
        </div>
        <br>

        <div>
            <select name="selnum" id="selnum" size="10"></select>
        </div>

        <br><br>
        <input class="btn btn-primary" type="button" value="Finalizar" onclick="finished()">

        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>
<script src="../js/Ex05.js"></script>

</html>
